<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="chat-container">
        <div class="message left-message">
            <div class="avatar">
                <img src="фото 9/avatar_2.png" alt="Avatar">
            </div>
            <div class="user-info">Назар - 10:00</div>
            <div class="message-content">Привіт. Як справи?</div>
        </div>
        
        <div class="message right-message">
            <div class="message-content">Все добре. У тебе як?</div>
            <div class="user-info">Влад - 10:01</div>
            <div class="avatar">
                <img src="фото 9/avatar_1.png" alt="Avatar">
            </div>
        </div>
        
        <div class="message left-message">
            <div class="avatar">
                <img src="фото 9/avatar_2.png" alt="Avatar">
            </div>
            <div class="user-info">Назар - 10:03</div>
            <div class="message-content">Теж не погано.Не хочеш піти пограти?</div>
        </div>
        
        <div class="message right-message">
            <div class="message-content">Та ні але я спершу закінчу роботу вдома і тоді зможу.</div>
            <div class="user-info">Влад - 10:09</div>
            <div class="avatar">
                <img src="фото 9/avatar_1.png" alt="Avatar">
            </div>
        </div>
        
        <div class="message left-message">
            <div class="avatar">
                <img src="фото 9/avatar_2.png" alt="Avatar">
            </div>
            <div class="user-info">Назар - 10:15</div>
            <div class="message-content">Ну тоді напишеш коли звільнишся.</div>
        </div>
        
        <div class="message right-message">
            <div class="message-content">Добре.</div>
            <div class="user-info">Влад - 10:19</div>
            <div class="avatar">
                <img src="фото 9/avatar_1.png" alt="Avatar">
            </div>
        </div>
        
        <div class="message right-message">
            <div class="message-content">Ну пішли =3.</div>
            <div class="user-info">Влад - 11:27</div>
            <div class="avatar">
                <img src="фото 9/avatar_1.png" alt="Avatar">
            </div>
        </div>
    </div>
</body>
</html>
